task_config:

  seed: 42
  info_in_reset: True
  ctrl_freq: 15
  pyb_freq: 750
  physics: pyb
  gui: False
  constraints:
  - constraint_form: bounded_constraint
    constrained_variable: state
    active_dims: [2, 3]
    lower_bounds: [-0.2, -0.2]
    upper_bounds: [0.2, 0.2]
    tolerance: [0.05, 0.05, 0.05, 0.05]

  - constraint_form: bounded_constraint
    constrained_variable: input
    active_dims: [0]
    lower_bounds: [-0.2]
    upper_bounds: [0.2]
    tolerance: [0.05, 0.05]
  done_on_violation: True

  inertial_prop_randomization_info:
            pole_length:
                distrib: choice
                args: [1]
            pole_mass:
                distrib: choice
                args: [1]
            cart_mass: 
                distrib: choice
                args: [0.1]

  init_state_randomization_info:
    init_x:
      distrib: 'uniform'
      low: -0.5
      high: -0.5
    init_x_dot:
      distrib: 'uniform'
      low: -0.1
      high: 0.1
    init_theta:
      distrib: 'uniform'
      low: 0.0 #-0.2
      high: 0.0 # 0.2
    init_theta_dot:
      distrib: 'uniform'
      low: -0.1
      high: 0.1
  task: stabilization
  task_info:
    stabilization_goal: [0.0, 0.0]
    stabilization_goal_tolerance: 0.0
  episode_len_sec: 6
  cost: quadratic
  done_on_out_of_bound: True
