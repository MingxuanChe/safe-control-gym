algo_config:
  # model args
  hidden_dim: 64
  activation: "relu"

  # loss args
  gamma: 0.98
  use_gae: True
  gae_lambda: 0.92
  clip_param: 0.2
  target_kl: 0.01
  entropy_coef: 0.002
  quantile_count: 256
  value_loss: 'quantile_l1'

  # optim args
  opt_epochs: 20
  mini_batch_size: 256
  actor_lr: 0.001
  critic_lr: 0.001

  # runner args
  max_env_steps: 660000
  rollout_batch_size: 5
  rollout_steps: 660
  eval_batch_size: 10

  # misc
  log_interval: 13200
  save_interval: 660000
  num_checkpoints: 0
  eval_interval: 13200
  eval_save_best: True
  tensorboard: False
