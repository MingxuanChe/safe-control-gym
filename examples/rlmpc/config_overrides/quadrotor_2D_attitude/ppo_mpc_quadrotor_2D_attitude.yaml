algo_config:
  # model args
  hidden_dim: 128
  activation: "relu"

  # mpc actor args
  ac_config:
    horizon: 20
    q_mpc: [ 25., 0.1, 25., 0.1, 0.1, 0.01 ]
    r_mpc: [ 0.1, 0.1 ]
    # model_param: [ 12.1432, 1.8118, 0.0, 72.08, 7.5755, 39.8653, 0.0 ]
    # model_param: [ 18.1130, 3.6800, -0.0080, 140.8, 13.4, 124.8, 0.0 ]
    # model_param: [ 0.8, 0.8, 1., 0.8, 0.8, 0.8]
    model_param: [ 0.6, 0.5, 1., 0.5, 0.5, 0.3]
    # model_param: [ 1., 1., 1., 1., 1., 1.]
    warmstart: True
    n_workers: 4

  # loss args
  gamma: 0.98
  use_gae: True
  gae_lambda: 0.95
  use_clipped_value: False  # or True
  clip_param: 0.2
  target_kl: 0.02
  entropy_coef: 0.002

  # optim args
  opt_epochs: 10
  mini_batch_size: 128
  actor_lr: 0.003
  critic_lr: 0.003

  # runner args
  max_env_steps: 52800
  rollout_batch_size: 4
  rollout_steps: 660
  eval_batch_size: 5

  # misc
  log_interval: 2640
  save_interval: 540000
  num_checkpoints: 0
  eval_interval: 2640
  eval_save_best: True
  tensorboard: False
