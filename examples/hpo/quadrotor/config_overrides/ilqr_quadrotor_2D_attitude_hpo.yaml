hpo_config:

  load_if_exists: True # this should set to True if hpo is run in parallel
  objective: [exponentiated_rmse] # [other metrics defined in base_experiment.py]
  objective_bounds: [[0.0, 1.0]] # [bounds for each objective]. Worse value will be assigned if objective evaluation is None
  direction: [maximize] # [minimize, maximize]
  repetitions: 5 # number of samples of performance for each objective query
  n_episodes: 5 # number of episodes to evaluate each policy
  use_gpu: True
  seed: 24
  save_n_best_hps: 1
  # budget
  trials: 40

  # hyperparameters
  hps_config:
    max_iterations: 15
    lamb_factor: 10
    lamb_max: 1000
    epsilon: 0.01
    q_lqr: [5, 0.1, 5, 0.1, 0.5, 0.01]
    r_lqr: [1.0, 1.0]
  vizier_hps:
    epsilon: 0.01
    lamb_factor: 10
    lamb_max: 1000
    max_iterations: 15
    q_lqr:
    - 14.494407520031473
    - 10.532245879788602
    - 14.999999999999993
    - 5.028652914046583
    - 0.0010000000000001872
    - 0.0010000000000012837
    r_lqr:
    - 0.001000000000002624
    - 0.0010000000000001872
  optuna_hps:
    epsilon: 0.01
    lamb_factor: 10
    lamb_max: 1000
    max_iterations: 15
    q_lqr:
    - 5.0
    - 0.1
    - 5.0
    - 0.1
    - 0.5
    - 0.01
    r_lqr:
    - 1.0
    - 1.0
