task_config:
  info_in_reset: True
  ctrl_freq: 60
  pyb_freq: 60
  physics: dyn_si
  # physics: pyb
  quad_type: 4

  init_state:
    init_x: 0
    init_x_dot: 0
    init_z: 1.0
    init_z_dot: 0
    init_theta: 0
    init_theta_dot: 0
  randomized_init: True

  init_state_randomization_info:
    init_x:
      distrib: 'normal'
      scale: 0.0011629923113331312
    init_x_dot:
      distrib: 'normal'
      scale: 0.003635597781389117
    init_z:
      distrib: 'normal'
      scale: 0.0024990695232428458
    init_z_dot:
      distrib: 'normal'
      scale: 0.010193088084183025
    init_theta:
      distrib: 'normal'
      scale: 0.0024088251667187467
    init_theta_dot:
      distrib: 'normal'
      scale: 0.02387283406599296

  task: traj_tracking
  task_info:
    trajectory_type: figure8
    num_cycles: 2
    trajectory_plane: 'xz'
    trajectory_position_offset: [0, 1.]
    trajectory_scale: 1.0
    # ilqr_ref: False
    # ilqr_traj_data: '../lqr/ilqr_ref_traj.npy'

  inertial_prop:
    M: 0.033
    Iyy: 1.4e-05
    beta_1: 18.11
    beta_2: 3.68
    beta_3: 0.0
    alpha_1: -140.8
    alpha_2: -13.4
    alpha_3: 124.8
    pitch_bias: 0.0 # in radian

  episode_len_sec: 11
  cost: quadratic

  constraints:
    - constraint_form: default_constraint
      constrained_variable: state
    - constraint_form: default_constraint
      constrained_variable: input
      # upper_bounds: [0.58212, 0.7]
      # lower_bounds: [0.09702, -0.7]

  done_on_out_of_bound: True
  done_on_violation: False

  disturbances:
    dynamics:
      - disturbance_func: white_noise
        std: 0.005
    observation:
      - disturbance_func: white_noise
        std: [1.40e-03, 3.75e-01, 7.25e-04, 2.00e-01, 3.25e-02, 9.00e+00,]
