algo: ilqr
algo_config:
  # Cost parameters
  # q_lqr: [5, 0.1, 5, 0.1, 0.5, 0.01]
  # r_lqr: [1.0, 1.0]
  q_lqr: [20, 0.1, 20, 0.1, 0.5, 0.01]
  r_lqr: [1.0, 1.0]
  # q_lqr:
  # - 14.494407520031473
  # - 10.532245879788602
  # - 14.999999999999993
  # - 5.028652914046583
  # - 0.0010000000000001872
  # - 0.0010000000000012837
  # r_lqr:
  # - 0.001000000000002624
  # - 0.0010000000000001872
  # Model arguments
  # Note: Higher simulation frequency is required if using controller designed
  #       based on the continuous-time model
  discrete_dynamics: True

  # iLQR arguments
  # max_iterations: 15
  # lamb_factor: 10
  # lamb_max: 1000
  # epsilon: 0.01
  epsilon: 0.01
  lamb_factor: 10
  lamb_max: 1000
  max_iterations: 15

  # prior_info:
  #   prior_prop:
  #     # M: 0.027 # Must be capitcal M 
  #     # beta_1: 12.1432
  #     # beta_2: 1.8118
  #     # beta_3: 0
  #     # alpha_1: -72.08
  #     # alpha_2: -7.5755
  #     # alpha_3: 39.8653
  #     pitch_bias: 0.0 # in radian

  output_dir: ./ilqr/results
